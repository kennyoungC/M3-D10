    <div class="container">
      <div class="row justify-content-center">
        <h1 class="fst-italic">Add New Movie</h1>
        <hr />
        <div class="alert-box" role="alert"></div>
        <div class="col-10">
          <form onsubmit="handleSubmit(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Title</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label"
                >Movie Description</label
              >
              <textarea
                class="form-control"
                id="product-description"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Category (Genre)</label>
              <input type="text" class="form-control" id="brand" required />
            </div>
           
            <div class="mb-3">
              <label for="image" class="form-label">Movie Cover</label>
              <input type="text" class="form-control" id="image" required />
            </div>
            <button type="reset" class="btn btn-light">Reset</button>
            <button
              type="submit"
              class="btn btn-primary btn-add"
              onclick="validate(event)"
            >
              Add Movie
            </button>
            <button
              type="button"
              class="btn btn-danger float-end d-none del-btn"
              onclick="handleDelete()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                />
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                />
              </svg>
            </button>
          </form>
        </div>
